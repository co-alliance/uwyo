language: php
php:
  - 5.3.3
  - 5.4
  - 5.5
branches:
  only:
    - 7.x
env:
  - FEDORA_VERSION="3.5"
  - FEDORA_VERSION="3.6.2"
  - FEDORA_VERSION="3.7.0"
before_install:
  - cd $HOME
  - git clone -b 7.x git://github.com/Islandora/islandora.git
  - git clone -b 7.x git://github.com/Islandora/islandora_solution_pack_collection.git
  - git clone -b 7.x git://github.com/Islandora/islandora_xml_forms.git
  - export ISLANDORA_DIR=$HOME/islandora
  - $HOME/islandora/tests/scripts/travis_setup.sh
  - cd $HOME/drupal-*
  - ln -s $TRAVIS_BUILD_DIR sites/all/modules/islandora_generate_collection_datastreams
  - ln -s $HOME/islandora_solution_pack_collection sites/all/modules/islandora_solution_pack_collection
  - ln -s $HOME/islandora_xml_forms sites/all/modules/islandora_xml_forms
  - drush en --user=1 --yes islandora_basic_collection
  - drush en --user=1 --yes xml_form_builder
  - drush en --user=1 --yes islandora_generate_collection_datastreams
script:
  - ant -buildfile sites/all/modules/islandora_generate_collection_datastreams/build.xml lint
  - $ISLANDORA_DIR/tests/scripts/line_endings.sh sites/all/modules/islandora_generate_collection_datastreams
  - drush coder-review --reviews=production,security,style,i18n,potx,sniffer islandora_generate_collection_datastreams
  - phpcpd --names *.module,*.inc,*.test sites/all/modules/islandora_generate_collection_datastreams